<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Form</title>
    <style>
        :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: #eef2ff;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --success: #10b981;
      --success-hover: #059669;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 0.5rem;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    body {
      background-color: #f9fafb;
      color: var(--gray-900);
      line-height: 1.5;
      padding: 2rem;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .app-header {
      margin-bottom: 2rem;
    }
    
    .app-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
    }
    
    .app-description {
      color: var(--gray-700);
      max-width: 42rem;
    }
    
    .form-card {
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .form-section {
      margin-bottom: 2rem;
    }
    
    .form-section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    
    .form-section-title svg {
      margin-right: 0.5rem;
      color: var(--primary);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--gray-700);
    }
    
    .form-input {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      color: var(--gray-900);
      background-color: white;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    .form-input:focus {
      border-color: var(--primary);
      outline: 0;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    }
    
    .input-help {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--gray-700);
    }
    
    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .form-col {
      flex: 1;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 1.5rem;
    }
    
    .checkbox-input {
      height: 1.25rem;
      width: 1.25rem;
      border-radius: 0.25rem;
      border: 1px solid var(--gray-300);
      margin-right: 0.5rem;
      cursor: pointer;
      accent-color: var(--primary);
    }
    
    .variables-container {
      margin-top: 2rem;
    }
    
    .variable-card {
      background-color: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow-sm);
      position: relative;
      transition: all 0.2s ease;
    }
    
    .variable-card:hover {
      border-color: var(--primary-light);
      box-shadow: var(--shadow);
    }
    
    .variable-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .variable-title {
      font-weight: 600;
      color: var(--gray-800);
      display: flex;
      align-items: center;
    }
    
    .variable-title span {
      background-color: var(--primary-light);
      color: var(--primary);
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      margin-left: 0.5rem;
    }
    
    .variable-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      box-shadow: var(--shadow-sm);
    }
    
    .btn svg {
      margin-right: 0.5rem;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-hover);
      box-shadow: var(--shadow);
    }
    
    .btn-outline {
      background-color: white;
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }
    
    .btn-outline:hover {
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: var(--shadow);
    }
    
    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }
    
    .btn-icon {
      padding: 0.5rem;
      border-radius: 0.375rem;
    }
    
    .btn-icon svg {
      margin-right: 0;
    }
    
    .btn-success {
      background-color: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      background-color: var(--success-hover);
    }
    
    .btn-danger {
      background-color: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background-color: var(--danger-hover);
    }
    
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    
    .add-variable-button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      border: 2px dashed var(--gray-300);
      border-radius: var(--radius);
      color: var(--gray-700);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: white;
      margin-top: 1rem;
    }
    
    .add-variable-button:hover {
      border-color: var(--primary);
      color: var(--primary);
      background-color: var(--primary-light);
    }
    
    .add-variable-button svg {
      margin-right: 0.5rem;
    }
    
    .fade-enter {
      opacity: 0;
      transform: translateY(10px);
    }
    
    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 300ms, transform 300ms;
    }
    
    .fade-exit {
      opacity: 1;
      transform: translateY(0);
    }
    
    .fade-exit-active {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 300ms, transform 300ms;
    }
    
    .form-footer {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }
    
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: var(--success);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(1rem);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .toast svg {
      margin-right: 0.75rem;
    }
    
    /* Loading overlay styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    
    .loading-spinner {
      width: 64px;
      height: 64px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    
    .loading-progress {
      width: 300px;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    
    .loading-progress-bar {
      height: 100%;
      width: 0%;
      background-color: var(--primary);
      border-radius: 4px;
      transition: width 0.5s ease;
    }
    
    .loading-text {
      color: white;
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    
    .loading-subtext {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.875rem;
      text-align: center;
      max-width: 400px;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 1rem;
      }
      
      .form-card {
        padding: 1.5rem;
      }
    }
    </style>
    </head>
    <body>
    <div class="container">
        <header class="app-header">
        <h1 class="app-title">Konfigurasi KuesionerX VNR</h1>
        <p class="app-description">Pengaturan format order untuk automasi VNR</p>
        </header>
        
        <form id="configForm">
        <div class="form-card">
            <div class="form-section">
            <h2 class="form-section-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
                Konfigurasi Variables
            </h2>
            
            <div class="form-group">
                <label for="totalRespondents" class="form-label">Total Responden</label>
                <input type="number" id="totalRespondents" class="form-input" min="1" value="50">
                <p class="input-help">Total responden pada order ini</p>
            </div>
            </div>
            
            <div class="form-section">
            <h2 class="form-section-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
                Variables
            </h2>
            
            <div id="variablesContainer" class="variables-container">
                <!-- Variable cards will be inserted here -->
            </div>
            
            <button type="button" id="addVariableBtn" class="add-variable-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                Tambah Variable Baru
            </button>
            </div>
        </div>
        
        <div class="form-footer">
            <button type="submit" id="saveBtn" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Simpan dan Jalankan Automasi
            </button>
        </div>
        </form>
    </div>
    
    <div id="toast" class="toast">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span id="toastMessage">Konfigurasi tersimpan!</span>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Sedang Membuat Template VNR...</div>
        <div class="loading-subtext" id="loadingSubtext">Automasi Sedang Berjalan. Harap Menunggu...</div>
      </div>

    <script>
        // Initial configuration
        let configuration = {
        totalRespondents: 50,
        variables: [
            {
            indicatorsCount: 6,
            reversed: false,
            scale: { low: 1, high: 5 }
            }
        ]
        };
        
        // DOM elements
        const form = document.getElementById('configForm');
        const totalRespondentsInput = document.getElementById('totalRespondents');
        const variablesContainer = document.getElementById('variablesContainer');
        const addVariableBtn = document.getElementById('addVariableBtn');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingSubtext = document.getElementById('loadingSubtext');
        
        // Initialize form with default values
        function initializeForm() {
        totalRespondentsInput.value = configuration.totalRespondents;
        renderVariables();
        }
        
        // Render all variables
        function renderVariables() {
        variablesContainer.innerHTML = '';
        
        configuration.variables.forEach((variable, index) => {
            const variableCard = createVariableCard(variable, index);
            variablesContainer.appendChild(variableCard);
        });
        
        // Add animation effect to newly added card
        if (variablesContainer.lastChild) {
            variablesContainer.lastChild.classList.add('fade-enter');
            setTimeout(() => {
            if (variablesContainer.lastChild) {
                variablesContainer.lastChild.classList.remove('fade-enter');
            }
            }, 10);
        }
        }
        
        // Create a variable card DOM element
        function createVariableCard(variable, index) {
        const card = document.createElement('div');
        card.className = 'variable-card';
        card.dataset.index = index;
        
        const cardHTML = `
            <div class="variable-header">
            <div class="variable-title">
                Variable ${index + 1}
                <span>ID: ${index}</span>
            </div>
            <div class="variable-actions">
                <button type="button" class="btn btn-outline btn-sm duplicate-btn" title="Duplicate">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Duplicate
                </button>
                <button type="button" class="btn btn-danger btn-sm remove-btn" title="Remove">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Remove
                </button>
            </div>
            </div>
            
            <div class="form-group">
            <label for="indicatorsCount-${index}" class="form-label">Total Indicators</label>
            <input type="number" id="indicatorsCount-${index}" class="form-input total-indicators" min="1" value="${variable.indicatorsCount}">
            </div>
            
            <div class="form-row">
            <div class="form-col">
                <label for="scaleLow-${index}" class="form-label">Skala Terendah</label>
                <input type="number" id="scaleLow-${index}" class="form-input scale-low" value="${variable.scale.low}">
            </div>
            <div class="form-col">
                <label for="scaleHigh-${index}" class="form-label">Skala Tertinggi</label>
                <input type="number" id="scaleHigh-${index}" class="form-input scale-high" value="${variable.scale.high}">
            </div>
            </div>
            
            <div class="checkbox-container">
            <input type="checkbox" id="reversed-${index}" class="checkbox-input reversed" ${variable.reversed ? 'checked' : ''}>
            <label for="reversed-${index}" class="form-label">Reversed Scale</label>
            </div>
        `;
        
        card.innerHTML = cardHTML;
        
        // Add event listeners
        card.querySelector('.duplicate-btn').addEventListener('click', () => duplicateVariable(index));
        card.querySelector('.remove-btn').addEventListener('click', () => removeVariable(index));
        card.querySelector('.total-indicators').addEventListener('change', (e) => updateVariableField(index, 'indicatorsCount', parseInt(e.target.value)));
        card.querySelector('.scale-low').addEventListener('change', (e) => updateVariableScale(index, 'low', parseInt(e.target.value)));
        card.querySelector('.scale-high').addEventListener('change', (e) => updateVariableScale(index, 'high', parseInt(e.target.value)));
        card.querySelector('.reversed').addEventListener('change', (e) => updateVariableField(index, 'reversed', e.target.checked));
        
        return card;
        }
        
        // Add a new variable
        function addVariable() {
        const newVariable = {
            indicatorsCount: 6,
            reversed: false,
            scale: { low: 1, high: 5 }
        };
        
        configuration.variables.push(newVariable);
        renderVariables();
        
        // Scroll to the new variable
        setTimeout(() => {
            variablesContainer.lastChild.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
        
        showToast('Menambah variable baru');
        }
        
        // Duplicate an existing variable
        function duplicateVariable(index) {
        const variableToDuplicate = {...configuration.variables[index]};
        configuration.variables.splice(index + 1, 0, variableToDuplicate);
        renderVariables();
        
        // Scroll to the duplicated variable
        setTimeout(() => {
            variablesContainer.children[index + 1].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
        
        showToast('Variable diduplikasi');
        }
        
        // Remove a variable
        function removeVariable(index) {
        if (configuration.variables.length > 1) {
            configuration.variables.splice(index, 1);
            renderVariables();
            showToast('Variable terhapus');
        } else {
            showToast('Tidak bisa menghapus variable terakhir', 'error');
        }
        }
        
        // Update a field in a variable
        function updateVariableField(index, field, value) {
        configuration.variables[index][field] = value;
        }
        
        // Update a scale property in a variable
        function updateVariableScale(index, scaleField, value) {
        configuration.variables[index].scale[scaleField] = value;
        }
        
        // Show a toast message
        function showToast(message, type = 'success') {
        toastMessage.textContent = message;
        toast.style.backgroundColor = type === 'success' ? 'var(--success)' : 'var(--danger)';
        toast.classList.add('show');
        
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
        }

        function showLoading() {
      loadingOverlay.classList.add('show')
    }
    
    // Hide loading overlay
    function hideLoading() {
      loadingOverlay.classList.remove('show');
      saveBtn.disabled = false;
      cancelBtn.disabled = false;
    }
        
        // Save the configuration
        function saveConfiguration(e) {
          e.preventDefault();
          
          configuration.totalRespondents = parseInt(totalRespondentsInput.value);
          
          console.log('Configuration saved:', configuration);
          showToast('Konfigurasi tersimpan');

          showLoading()
          
          google.script.run
          .withSuccessHandler(() => google.script.host.close())
          .processAutomation(configuration)
        }
        
        // Event listeners
        addVariableBtn.addEventListener('click', addVariable);
        form.addEventListener('submit', saveConfiguration);
        
        // Initialize the form
        initializeForm();
    </script>
</body>
</html>
